<script>
    var urlParams = new URLSearchParams(window.location.search);
    var url=urlParams.get('url')
    function start(url)
    {
        CreateAnalaysis(url)
    }
    function CreateAnalaysis(url)
    {
        var apikey="chrexec_161718fa3421cdb915987bc3cc4c32cd";
        var finalurl="https://api.humantic.ai/v1/user-profile/create?apikey="+apikey+"&userid="+url
        fetch(finalurl)
            .then(response => response.json())
            .then(data => document.getElementById('result').innerHTML="STATUS = "+data['data']['status']+"<br>"+"ANALAYSIS STATUS = "+data['data']['analysis_status']+"<br>"+"Message = "+data['data']['message']+"<br>"); //analysis_status

    }
